<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="title">
        <h1>TEMPERATURE CONVERTER</h1>
        <span class="temp-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <br>
        <div id="celsius">
            <input type="number" placeholder="celsius" name="celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" placeholder="fahrenheit" name="fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" placeholder="kelvin" name="kelvin">
            <span class="icon">&#8490</span>
        </div>
        <br>
        <div class="button">
            <button>ALL CLEAR</button>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
